services:
  - type: web
    name: cdrb-backend
    env: python
    runtime: python3.11
    buildCommand: pip install -r requirements.txt
    startCommand: uvicorn main:app --host 0.0.0.0 --port $PORT --timeout-keep-alive 75 --workers 1 --limit-max-requests 2000
    envVars:
      - key: PYTHON_VERSION
        value: 3.11.0
      - key: GOOGLE_API_KEY
        sync: false
      - key: SECRET_KEY
        generateValue: true
      - key: POSTGRES_URI
        fromDatabase:
          name: cdrb-db
          property: connectionString

databases:
  - name: cdrb-db
    databaseName: cdrb
    plan: free